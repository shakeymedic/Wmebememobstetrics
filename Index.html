<!DOCTYPE html>
<html lang="en-GB" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WMEBEM | Obstetric Emergencies Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#151f32' } // Darker background for night mode
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Smooth fade for content */
        .content-section { display: none; animation: fadeIn 0.2s ease-in-out; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(2px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Checkbox */
        .custom-checkbox:checked { background-color: #16a34a; border-color: #16a34a; }
        .custom-checkbox:checked::after { content: '✓'; color: white; display: block; text-align: center; line-height: 1.25rem; }

        /* Accordion Arrows */
        details > summary { list-style: none; cursor: pointer; transition: background-color 0.1s; }
        details > summary::-webkit-details-marker { display: none; }
        .summary-arrow { transition: transform 0.2s; }
        details[open] .summary-arrow { transform: rotate(90deg); }

        /* Dark Mode Transitions */
        .transition-colors { transition-property: background-color, border-color, color, fill, stroke; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 200ms; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-slate-900 dark:text-gray-100 transition-colors duration-200 min-h-screen flex flex-col pb-24">

    <header class="sticky top-0 z-50 bg-white/95 dark:bg-slate-800/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-700 shadow-sm transition-colors">
        <div class="container mx-auto px-4 py-3">
            
            <div class="flex justify-between items-center mb-3">
                <div class="flex items-center gap-3">
                    <img src="https://iili.io/KGQOvkl.md.png" alt="Logo" class="h-8 w-auto">
                    <h1 class="text-lg font-bold text-gray-900 dark:text-white leading-tight hidden md:block">Obstetric Emergencies</h1>
                </div>
                
                <div class="flex items-center gap-2">
                    <div id="emergency-numbers-display" class="hidden md:flex gap-2 text-xs font-mono">
                        </div>

                    <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400">

                    <button onclick="openSettings()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400">

                    </button>
                </div>
            </div>

            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>
                <input type="text" id="global-search" placeholder="Search protocols (e.g., 'Cord', 'Sepsis')..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-slate-700 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:text-white dark:placeholder-gray-400 outline-none transition-all">
            </div>
            
            <nav class="mt-3 -mx-4 px-4 overflow-x-auto no-scrollbar">
                <div id="nav-menu" class="flex gap-2 pb-2 min-w-max">
                    </div>
            </nav>
        </div>
    </header>

    <main id="main-content" class="container mx-auto p-4 max-w-5xl flex-grow">
        </main>

    <div class="fixed bottom-6 right-6 z-50 flex flex-col items-end gap-3 pointer-events-none">
        
        <div id="fab-timer-panel" class="bg-white dark:bg-slate-800 p-4 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-600 w-64 pointer-events-auto transform transition-all translate-x-full opacity-0 duration-200 hidden">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-bold text-gray-700 dark:text-gray-200">Generic Timer</span>
                <button onclick="toggleFabTimer()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">&times;</button>
            </div>
            <div id="fab-timer-display" class="text-3xl font-mono text-center font-bold text-gray-800 dark:text-white mb-3">00:00</div>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="fabTimerStart()" id="fab-timer-btn-start" class="bg-green-600 hover:bg-green-700 text-white py-1 px-2 rounded text-sm">Start</button>
                <button onclick="fabTimerReset()" class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 py-1 px-2 rounded text-sm">Reset</button>
            </div>
        </div>

        <div class="pointer-events-auto relative group">
            <button id="fab-main" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-lg focus:outline-none transition-transform active:scale-95 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" /></svg>
            </button>
            
            <div class="absolute bottom-full right-0 mb-2 flex flex-col gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200 w-max items-end">
                <button onclick="toggleFabTimer()" class="bg-white dark:bg-slate-700 text-gray-700 dark:text-gray-200 px-4 py-2 rounded-lg shadow-md border border-gray-200 dark:border-gray-600 text-sm font-medium hover:bg-gray-50 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    Generic Timer
                </button>
                <button onclick="copyCurrentLog()" class="bg-white dark:bg-slate-700 text-gray-700 dark:text-gray-200 px-4 py-2 rounded-lg shadow-md border border-gray-200 dark:border-gray-600 text-sm font-medium hover:bg-gray-50 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" /></svg>
                    Copy Current Log
                </button>
                <div id="copy-toast" class="bg-green-600 text-white text-xs py-1 px-3 rounded shadow hidden">Copied!</div>
            </div>
        </div>
    </div>

    <dialog id="settings-modal" class="rounded-xl shadow-2xl p-0 w-full max-w-md bg-white dark:bg-slate-800 dark:text-white backdrop:bg-black/50">
        <div class="p-6">
            <h3 class="text-xl font-bold mb-4">Settings</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Emergency Number (Crash Call)</label>
                    <input type="text" id="setting-crash-num" class="w-full p-2 border rounded dark:bg-slate-700 dark:border-gray-600" placeholder="e.g. 2222">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Obstetric Reg / MHP Extension</label>
                    <input type="text" id="setting-obs-num" class="w-full p-2 border rounded dark:bg-slate-700 dark:border-gray-600" placeholder="e.g. 5566">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Neonatal Reg Extension</label>
                    <input type="text" id="setting-neo-num" class="w-full p-2 border rounded dark:bg-slate-700 dark:border-gray-600" placeholder="e.g. 4433">
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button onclick="document.getElementById('settings-modal').close()" class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg">Cancel</button>
                <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save</button>
            </div>
        </div>
    </dialog>

    <dialog id="algo-modal" class="rounded-xl shadow-2xl p-0 w-full max-w-4xl h-[80vh] bg-white dark:bg-slate-800 backdrop:bg-black/50">
        <div class="flex flex-col h-full">
            <div class="p-4 border-b dark:border-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-bold dark:text-white" id="algo-title">Algorithm View</h3>
                <button onclick="document.getElementById('algo-modal').close()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <div class="flex-grow p-8 flex items-center justify-center bg-gray-50 dark:bg-slate-900">
                <div class="text-center text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    <p>Visual Algorithm / Flowchart SVG would appear here.</p>
                </div>
            </div>
        </div>
    </dialog>

    <script>

                            'Help called & Major Haemorrhage Protocol activated.',

                        ${generateNotesSection('post_partum_haemorrhage')}
                    </div>
                </div>`
        },
        {
            id: 'cord_prolapse',
            name: 'Cord Prolapse',
            content: `
                 <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    ${generateManagementColumn('cord_prolapse', 'Call Help (Cat 1 Section)', 'Immediate delivery required. Target DDI 30 mins.', [

                            'Help called. Time of head delivery noted.',

                        ], 'ALS Modifications')}
                    </div>
                    <div class="space-y-6">

                </div>`
        }
    ];

    // --- HTML GENERATORS ---

    function generateAlgoButton() {
        return `
        <button onclick="document.getElementById('algo-modal').showModal()" class="w-full py-2 border-2 border-dashed border-gray-300 dark:border-gray-600 text-gray-500 dark:text-gray-400 rounded-lg hover:border-blue-500 hover:text-blue-500 transition-colors font-medium flex items-center justify-center">

    function generateNotesSection(id) {
        return `
            <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                <h3 class="text-lg font-bold mb-3 text-gray-900 dark:text-white flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    Timestamped Log
                </h3>
                <textarea id="notes-${id}" class="w-full h-48 p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-slate-900 text-gray-800 dark:text-gray-300 text-sm font-mono focus:ring-2 focus:ring-blue-500 outline-none" readonly placeholder="Log empty..."></textarea>
            </div>

    // --- LOGIC FUNCTIONS ---

    function init() {
        // Load settings
        loadSettings();
        
        // Sort and Render Nav Buttons & Content
        const navMenu = document.getElementById('nav-menu');
        const mainContent = document.getElementById('main-content');
        emergencyProtocols.sort((a, b) => a.name.localeCompare(b.name));

        emergencyProtocols.forEach(p => {
            // Nav Button
            const btn = document.createElement('button');
            btn.className = 'nav-button whitespace-nowrap px-4 py-2 rounded-full border border-gray-200 dark:border-gray-700 bg-white dark:bg-slate-800 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-slate-700 text-sm font-medium transition-all shadow-sm';
            btn.textContent = p.name;
            btn.dataset.id = p.id;
            btn.onclick = () => showContent(p.id);
            navMenu.appendChild(btn);

            // Content Section
            const div = document.createElement('div');
            div.id = `content-${p.id}`;
            div.className = 'content-section';
            div.innerHTML = p.content;
            mainContent.appendChild(div);
        });

        // Show first
        if(emergencyProtocols.length) showContent(emergencyProtocols[0].id);

        // Search Listener
        document.getElementById('global-search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.nav-button').forEach(btn => {
                const match = btn.textContent.toLowerCase().includes(term);
                btn.style.display = match ? 'block' : 'none';
                if(match) btn.style.opacity = '1';
            });
        });

        // Checkbox Delegation
        document.body.addEventListener('change', (e) => {
            if(e.target.matches('input[type="checkbox"]')) {
                const id = e.target.closest('.content-section').id.replace('content-', '');
                updateLog(id, e.target.checked, e.target.getAttribute('data-log'));
            }
        });
    }

    function showContent(id) {
        currentProtocolId = id;
        document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));
        document.getElementById(`content-${id}`).classList.add('active');
        
        // Update Nav State
        document.querySelectorAll('.nav-button').forEach(btn => {
            const active = btn.dataset.id === id;
            btn.className = active 
                ? 'nav-button whitespace-nowrap px-4 py-2 rounded-full border border-blue-600 bg-blue-600 text-white shadow-md text-sm font-medium transition-all'
                : 'nav-button whitespace-nowrap px-4 py-2 rounded-full border border-gray-200 dark:border-gray-700 bg-white dark:bg-slate-800 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-slate-700 text-sm font-medium transition-all shadow-sm';
        });
    }

    function updateLog(id, added, msg) {
        if(!logEntries[id]) logEntries[id] = [];
        const time = new Date().toTimeString().substring(0, 5);
        
        if(added) {
            logEntries[id].push({ time, msg });
        } else {
            // Only remove if exact match (simple logic)
            logEntries[id] = logEntries[id].filter(e => e.msg !== msg);
        }
        renderLog(id);
    }

    function renderLog(id) {
        const txt = document.getElementById(`notes-${id}`);
        if(txt) {
            txt.value = logEntries[id].map(e => `[${e.time}] ${e.msg}`).join('\n');
            txt.scrollTop = txt.scrollHeight;
        }
    }

    function manualLog(id, msg) {
        updateLog(id, true, msg);
    }

    // --- FEATURES ---

    // Dark Mode
    function toggleDarkMode() {
        document.documentElement.classList.toggle('dark');
        document.getElementById('moon-icon').classList.toggle('hidden');
        document.getElementById('sun-icon').classList.toggle('hidden');
    }

    // Settings / Numbers
    function loadSettings() {
        const nums = JSON.parse(localStorage.getItem('wmebem_numbers') || '{}');
        document.getElementById('setting-crash-num').value = nums.crash || '';
        document.getElementById('setting-obs-num').value = nums.obs || '';
        document.getElementById('setting-neo-num').value = nums.neo || '';
        renderNumbers(nums);
    }

    function saveSettings() {
        const nums = {
            crash: document.getElementById('setting-crash-num').value,
            obs: document.getElementById('setting-obs-num').value,
            neo: document.getElementById('setting-neo-num').value
        };
        localStorage.setItem('wmebem_numbers', JSON.stringify(nums));
        renderNumbers(nums);
        document.getElementById('settings-modal').close();
    }

    function openSettings() { document.getElementById('settings-modal').showModal(); }

    function renderNumbers(nums) {
        const div = document.getElementById('emergency-numbers-display');
        div.innerHTML = '';
        if(nums.crash) div.innerHTML += `<span class="bg-red-100 text-red-800 px-2 py-1 rounded">Crash: <strong>${nums.crash}</strong></span>`;
        if(nums.obs) div.innerHTML += `<span class="bg-blue-100 text-blue-800 px-2 py-1 rounded">Obs: <strong>${nums.obs}</strong></span>`;
        if(nums.neo) div.innerHTML += `<span class="bg-green-100 text-green-800 px-2 py-1 rounded">Neo: <strong>${nums.neo}</strong></span>`;
    }

    // Accordions
    function expandAll(id) { document.getElementById(`checklist-${id}`).querySelectorAll('details').forEach(d => d.open = true); }
    function collapseAll(id) { document.getElementById(`checklist-${id}`).querySelectorAll('details').forEach(d => d.open = false); }

    // PPH Calc
    function addBloodLoss(amount) {
        pphTotal += amount;
        document.getElementById('pph-total-display').innerText = `${pphTotal} ml`;
        manualLog('post_partum_haemorrhage', `EBL updated: Total ${pphTotal}ml (+${amount}ml)`);
    }
    function resetPPH() {
        pphTotal = 0;
        document.getElementById('pph-total-display').innerText = `0 ml`;
        manualLog('post_partum_haemorrhage', `EBL Reset to 0`);
    }

    // Shoulder Dystocia Timer
    let dystociaInterval;
    function toggleDystociaTimer() {
        const btn = document.getElementById('btn-dystocia-timer');
        const display = document.getElementById('dystocia-timer');
        
        if(btn.innerText === 'Start Timer') {
            const start = Date.now();
            manualLog('shoulder_dystocia', 'Head delivered. Timer started.');
            btn.innerText = 'Stop';
            btn.className = "bg-red-600 hover:bg-red-700 text-white text-xs py-1 px-3 rounded shadow-sm";
            
            dystociaInterval = setInterval(() => {
                const diff = Math.floor((Date.now() - start) / 1000);
                const m = Math.floor(diff / 60).toString().padStart(2, '0');
                const s = (diff % 60).toString().padStart(2, '0');
                display.innerText = `${m}:${s}`;
                if(diff > 300) display.classList.add('text-red-600', 'animate-pulse');
            }, 1000);
        } else {
            clearInterval(dystociaInterval);
            manualLog('shoulder_dystocia', `Body delivered. Interval: ${display.innerText}`);
            btn.innerText = 'Start Timer';
            btn.className = "bg-orange-600 hover:bg-orange-700 text-white text-xs py-1 px-3 rounded shadow-sm";
            display.classList.remove('text-red-600', 'animate-pulse');
        }
    }

    // Cardiac 4 Min Timer
    let cardiacInterval;
    let cardiacSeconds = 240; // 4 mins
    function startCardiacTimer() {
        const btn = document.getElementById('btn-cardiac-start');
        if(btn.innerText === 'START') {
            // Init Audio Context for beep
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            const ctx = new AudioContext(); // Init on interaction
            
            manualLog('cardiac_arrest', 'Cardiac Arrest Timer Started (4 min countdown).');
            btn.innerText = 'STOP';
            cardiacSeconds = 240;
            
            cardiacInterval = setInterval(() => {
                cardiacSeconds--;
                const m = Math.floor(cardiacSeconds / 60);
                const s = (cardiacSeconds % 60).toString().padStart(2, '0');
                document.getElementById('cardiac-timer-display').innerText = `0${m}:${s}`;

                // Beeps
                if(cardiacSeconds === 30) playBeep(ctx, 440, 0.5); // 3:30 warning
                if(cardiacSeconds === 0) {
                    playBeep(ctx, 880, 1); // 4:00 ALARM
                    clearInterval(cardiacInterval);
                    manualLog('cardiac_arrest', '4 MINUTES REACHED. HYSTEROTOMY INDICATED.');
                }
            }, 1000);
        } else {
            clearInterval(cardiacInterval);
            btn.innerText = 'START';
        }
    }
    
    function resetCardiacTimer() {
        clearInterval(cardiacInterval);
        cardiacSeconds = 240;
        document.getElementById('cardiac-timer-display').innerText = "04:00";
        document.getElementById('btn-cardiac-start').innerText = 'START';
    }

    function playBeep(ctx, freq, duration) {
        if(!ctx) return;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.frequency.value = freq;
        osc.start();
        gain.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + duration);
        osc.stop(ctx.currentTime + duration);
    }

    // Generic FAB Timer
    let fabInterval, fabSeconds = 0;
    function toggleFabTimer() {
        const panel = document.getElementById('fab-timer-panel');
        panel.classList.toggle('hidden');
        // Force reflow for transition
        setTimeout(() => {
            panel.classList.toggle('translate-x-full');
            panel.classList.toggle('opacity-0');
        }, 10);
    }
    function fabTimerStart() {
        const btn = document.getElementById('fab-timer-btn-start');
        if(btn.innerText === 'Start') {
            btn.innerText = 'Stop';
            btn.className = "bg-red-600 text-white py-1 px-2 rounded text-sm";
            const start = Date.now() - (fabSeconds * 1000);
            fabInterval = setInterval(() => {
                fabSeconds = Math.floor((Date.now() - start) / 1000);
                const m = Math.floor(fabSeconds / 60).toString().padStart(2,'0');
                const s = (fabSeconds % 60).toString().padStart(2,'0');
                document.getElementById('fab-timer-display').innerText = `${m}:${s}`;
            }, 1000);
        } else {
            clearInterval(fabInterval);
            btn.innerText = 'Start';
            btn.className = "bg-green-600 text-white py-1 px-2 rounded text-sm";
        }
    }
    function fabTimerReset() {
        clearInterval(fabInterval);
        fabSeconds = 0;
        document.getElementById('fab-timer-display').innerText = "00:00";
        document.getElementById('fab-timer-btn-start').innerText = 'Start';
        document.getElementById('fab-timer-btn-start').className = "bg-green-600 text-white py-1 px-2 rounded text-sm";
    }

    // Sticky Log Copy
    function copyCurrentLog() {
        if(!currentProtocolId) return;
        const txt = document.getElementById(`notes-${currentProtocolId}`);
        txt.select();
        document.execCommand('copy');
        
        const toast = document.getElementById('copy-toast');
        toast.classList.remove('hidden');
        setTimeout(() => toast.classList.add('hidden'), 2000);
    }

    // Run
    document.addEventListener('DOMContentLoaded', init);
    </script>
