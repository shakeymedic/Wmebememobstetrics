                                <p><strong class="font-semibold">Criteria:</strong> Unresponsive, absent breathing. Uterus palpable >20 weeks (umbilicus).</p>
                                <p><strong class="font-semibold">Target:</strong> 4 Minute Rule. If no ROSC by 4 mins, start Hysterotomy. Deliver by 5 mins.</p>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                            <h3 class="text-lg font-bold mb-3 text-gray-900">4 Minute Rule</h3>
                            <p class="text-sm text-gray-600">
                                To relieve aortocaval compression and improve maternal survival chances.
                                <br><br>
                                <strong>0 min:</strong> Collapse/Arrest.<br>
                                <strong>4 min:</strong> If no ROSC, start Hysterotomy.<br>
                                <strong>5 min:</strong> Delivery of baby.
                            </p>
                        </div>
                        <div class="bg-blue-50 border-l-4 border-blue-600 p-4 rounded-r-lg shadow-sm">
                            <h4 class="font-bold text-blue-900 mb-2 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" /><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" /></svg>
                                Current Guidance
                            </h4>
                            <ul class="text-sm text-blue-800 space-y-1">
                                <li><a href="https://www.resus.org.uk/library/2021-resuscitation-guidelines/special-circumstances-guidelines" target="_blank" rel="noopener noreferrer" class="underline hover:text-blue-600">Resus Council UK: Cardiac Arrest in Pregnancy</a></li>
                            </ul>
                        </div>
                        ${generateNotesSection('cardiac_arrest')}
                    </div>
                </div>
            `
        }
    ];

    // --- UTILITY FUNCTIONS ---
    function generateNotesSection(id) {
        return `
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mt-6">
                <h3 class="text-lg font-bold mb-3 text-gray-900 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                    Timestamped Log
                </h3>
                <textarea id="notes-${id}" class="w-full h-48 p-3 border border-gray-300 rounded-lg bg-gray-50 text-sm font-mono focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" readonly placeholder="Check items above to generate a log..."></textarea>
                <div class="mt-4 flex gap-3">
                    <button onclick="copyNotes('${id}')" class="flex-1 bg-gray-900 text-white py-2 px-4 rounded-lg hover:bg-gray-800 transition-all font-medium flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" /></svg>
                        Copy to Clipboard
                    </button>
                    <button onclick="clearNotes('${id}')" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all font-medium">Clear</button>
                </div>
                 <p id="copy-confirm-${id}" class="text-xs text-green-600 mt-2 h-4 font-semibold text-center opacity-0 transition-opacity"></p>
            </div>
        `;
    }

    function copyNotes(id) {
        const notesArea = document.getElementById(`notes-${id}`);
        notesArea.select();
        document.execCommand('copy');
        
        const confirmMsg = document.getElementById(`copy-confirm-${id}`);
        confirmMsg.textContent = 'Copied to clipboard!';
        confirmMsg.classList.remove('opacity-0');
        setTimeout(() => {
            confirmMsg.classList.add('opacity-0');
        }, 2000);
    }
    
    function clearNotes(id) {
        const notesArea = document.getElementById(`notes-${id}`);
        notesArea.value = '';
        
        // Reset logEntries for this ID
        // We need to access the logEntries variable which is defined in DOMContentLoaded.
        // To make it accessible, we can dispatch a custom event or just uncheck boxes and let the listener handle it?
        // Simpler: Just uncheck boxes. The logEntries variable is local, so we need to clear it via a reset mechanism.
        // Actually, let's just reload the page part or handle it via a global object.
        
        const checklist = document.getElementById(`checklist-${id}`);
        const checkboxes = checklist.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(cb => cb.checked = false);
        
        // Dispatch a custom event to tell the main logic to clear the memory for this ID
        document.dispatchEvent(new CustomEvent('clearLog', { detail: id }));
    }

    function showContent(protocolId) {
        // Update active button
        const navButtons = document.querySelectorAll('.nav-button');
        navButtons.forEach(button => {
            if (button.dataset.id === protocolId) {
                button.classList.add('active', 'ring-2', 'ring-offset-2', 'ring-blue-500');
                button.classList.remove('bg-white', 'text-gray-700', 'hover:bg-gray-50');
            } else {
                button.classList.remove('active', 'ring-2', 'ring-offset-2', 'ring-blue-500');
                button.classList.add('bg-white', 'text-gray-700', 'hover:bg-gray-50');
            }
        });

        // Show active content
        const contentSections = document.querySelectorAll('.content-section');
        contentSections.forEach(section => {
            section.classList.toggle('active', section.id === `content-${protocolId}`);
        });
    }

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        const navMenu = document.getElementById('nav-menu');
        const mainContent = document.getElementById('main-content');
        let logEntries = {};

        // Sort protocols alphabetically by name
        emergencyProtocols.sort((a, b) => a.name.localeCompare(b.name));

        emergencyProtocols.forEach(protocol => {
            // Create nav button
            const navButton = document.createElement('button');
            navButton.className = 'nav-button py-2.5 px-5 rounded-lg border border-gray-200 shadow-sm transition-all duration-200 text-sm font-medium focus:outline-none';
            navButton.textContent = protocol.name;
            navButton.dataset.id = protocol.id;
            navButton.onclick = () => showContent(protocol.id);
            navMenu.appendChild(navButton);

            // Create content section
            const contentSection = document.createElement('div');
            contentSection.id = `content-${protocol.id}`;
            contentSection.className = 'content-section';
            contentSection.innerHTML = protocol.content;
            mainContent.appendChild(contentSection);
        });

        // Show the first protocol by default
        if (emergencyProtocols.length > 0) {
            showContent(emergencyProtocols[0].id);
        }

        // Event Delegation for Checkboxes
        document.body.addEventListener('change', (event) => {
            if (event.target.matches('input[type="checkbox"]')) {
                const checkbox = event.target;
                const section = checkbox.closest('.content-section');
                if (!section) return;
                
                const protocolId = section.id.replace('content-', '');
                const logMessage = checkbox.getAttribute('data-log');
                
                if (!logEntries[protocolId]) logEntries[protocolId] = [];

                if(checkbox.checked) {
                    const now = new Date();
                    const timeString = now.toTimeString().split(' ')[0].substring(0, 5); // HH:MM
                    logEntries[protocolId].push({ time: timeString, message: logMessage });
                } else {
                    // Remove the entry if unchecked
                    logEntries[protocolId] = logEntries[protocolId].filter(entry => entry.message !== logMessage);
                }

                // Update Textarea
                const notesArea = document.getElementById(`notes-${protocolId}`);
                if (notesArea) {
                    notesArea.value = logEntries[protocolId].map(entry => `[${entry.time}] ${entry.message}`).join('\n');
                    notesArea.scrollTop = notesArea.scrollHeight;
                }
            }
        });

        // Listen for Clear Event
        document.addEventListener('clearLog', (e) => {
            logEntries[e.detail] = [];
        });
    });
    </script>
</body>
